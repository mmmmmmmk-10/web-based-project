<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Form
  </title>
 </head>
 <body>
  <div class="container">
   <h2>
    FEEDBACK
   </h2>
   <form id="contactForm">
    <div class="form-group">
     <label for="name">
      Name:
     </label>
     <input id="name" name="name" required="" type="text"/>
    </div>
    <div class="form-group">
     <label for="email">
      Email:
     </label>
     <input id="email" name="email" required="" type="email"/>
    </div>
    <div class="form-group">
     <label for="message">
      Ieave a review and we’ll get back to you:
     </label>
     <textarea id="message" name="message" required=""></textarea>
    </div>
    <button class="bt" type="submit">
     SUBMIT 
    </button>
   </form>
  </div>
</div>
 </body>
