    <form id="caloricForm" style="color: aqua;" onsubmit="calculateCalories(); return false;">
    <h1>Caloric Intake Calculator</h1>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>

    <button type="submit">Calculate Calories</button>

    <p id="result"></p>
    <p id="error" class="error"></p>
  </form>

  <script>
    function calculateCalories() {
      // Get form values
      var gender = document.getElementById('gender').value;
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);

      // Validate inputs
      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        showError("Please enter valid weight and height.");
        return;
      }

      // Calculate caloric intake (basic example, you may need a more complex formula)
      var calories;
      if (gender === 'male') {
        calories = 10 * weight + 6.25 * height - 5;
      } else {
        calories = 10 * weight + 6.25 * height - 161;
      }

      // Display result
      document.getElementById('result').innerHTML = "Recommended daily caloric intake: " + calories.toFixed(2) + " calories";
      document.getElementById('error').innerHTML = ""; 
    }

    function showError(message) {
      document.getElementById('error').innerHTML = message;
      document.getElementById('result').innerHTML = "";
    }
  </script>
